<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R P S</title>
    <link href="styles.css" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Sanskrit&display=swap');
    </style>
    
</head>
<body>
<h1>"BALANCE"</h1>



<h2 class="pick">PICK A CLASS</h2>

<div class="selection">
    <div class="rockGroup">
      <h3>ROCK</h3>
      <button id="Rock" class="butt"><img src="./images/Warrior.png" height="100px" width="100px"/></button>
    </div>
    <div class="scissorsGroup">
      <h3>SCISSORS</h3>
      <button id="Scissors"><img src="./images/Rogue.png" height="100px" width="100px"/></button>
    </div>
    <div class="mushroomGroup">
      <h3>MUSHROOM</h3>
      <button id="Mushroom"><img src="./images/Warlock.png" height="100px" width="100px"/></button>
    </div>
    <div class="paperGroup">
      <h3>EVERYONE ELSE</h3>
      <button id="Paper"><img src="./images/6class.png" height="100px"/></button>
    </div>
    
</div>

<div id="computerChoice">
  <p>COMPUTER CHOSE: &nbsp</p><p id="computerPick"></p>
</div>


<div>
  <h2 id="conclusion"></h2>
</div>


<div class="scoreTotals"> 
  <div class="scores">
    <p>PLAYER SCORE: &nbsp</p><p id="playerScore"></p>
  </div>
  <div class="scores">
    <p>COMPUTER SCORE: &nbsp</p><p id="computerScore"></p>
  </div>
</div>






<script src="main.js"></script>
</body>
</html>
