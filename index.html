<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R P S</title>
    <link href="styles.css" rel="stylesheet">
    
</head>
<body>
<h1>"Balance"</h1>



<h2>Pick a class</h2>

<div class="selection">
    <div class="rockGroup">
      <h3>Rock</h3>
      <button id="Rock"><img src="./images/Warrior.png" height="100px" width="100px"/></button>
    </div>
    <div class="scissorsGroup">
      <h3>Scissors</h3>
      <button id="Scissors"><img src="./images/Rogue.png" height="100px" width="100px"/></button>
    </div>
    <div class="mushroomGroup">
      <h3>Mushroom</h3>
      <button id="Mushroom"><img src="./images/Warlock.png" height="100px" width="100px"/></button>
    </div>
    <div class="paperGroup">
      <h3>Everyone else</h3>
      <button id="Paper"><img src="./images/6class.png" height="100px"/></button>
    </div>
    
</div>


<div> 
  <p>Player score: </p> <p id="playerScore"></p>
  <p>Computer score: </p> <p id="computerScore"></p>
</div>


<div>
  <h2 id="conclusion"></h2>
</div>




<script src="main.js"></script>
</body>
</html>
